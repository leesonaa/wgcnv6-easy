name: Pull and Push Multi-Architecture Image
on:
  push:
    branches:
      - main  # 根据需要调整触发分支

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pull and push multi-architecture image
        run: |
          # 拉取源镜像的所有架构
          docker buildx imagetools create --tag temp/immich:latest ghcr.io/imagegenius/immich:latest
          
          # 创建并推送目标镜像的多架构支持
          docker buildx imagetools create --tag ${{ secrets.DOCKERHUB_USERNAME }}/immich:latest temp/immich:latest



