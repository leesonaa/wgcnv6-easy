name: Pull and Push Multi-Architecture Image
on:
  push:
    branches:
      - main  # 根据需要调整触发分支

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to docker hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pull multi-architecture image from ghcr.io
        run: |
          docker buildx imagetools inspect ghcr.io/imagegenius/immich:latest

      - name: Create and push multi-architecture image to Docker Hub
        run: |
          docker buildx imagetools create \
            --tag ${{ secrets.DOCKERHUB_USERNAME }}/immich:latest \
            ghcr.io/imagegenius/immich:latest



